<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MansfieldMEMEisTOPG3000</title>
<style>
  body {
    background: linear-gradient(135deg, black 50%, #FFD700 50%);
    color: #f0f0f0;
    font-family: 'Courier New', monospace;
    margin: 0; padding: 0;
    overflow-x: hidden;
  }
  h1 {
    color: #ff00ff;
    font-size: 3em;
    text-shadow: 2px 2px #000;
    text-align: center;
    margin-top: 20px;
  }
  .container {
    display: flex; flex-wrap: wrap; justify-content: center; gap: 20px;
  }
  .qr-box {
    background: #1e1e1e; padding: 15px; border-radius: 12px;
    text-align: center; color: #fff; width: 220px;
  }
  .qr-box a, .qr-box button {
    display: block; background: #ffcc00; color: #000; font-weight: bold;
    margin: 5px 0; padding: 8px; border-radius: 5px; text-decoration: none;
  }
  .qr-box img { width: 150px; height: 150px; margin: 5px 0; }
  #phantomBuyBox { animation: glow 2s infinite ease-in-out; }
  @keyframes glow {
    0%{box-shadow:0 0 10px #ffd700;transform:scale(1);}
    50%{box-shadow:0 0 25px #ffef8a;transform:scale(1.05);}
    100%{box-shadow:0 0 10px #ffd700;transform:scale(1);}
  }
</style>
</head>
<body>

<h1>MansfieldMEMEisTOPG3000</h1>

<div class="container">

  <!-- Raydium -->
  <div class="qr-box">
    <h3>Trade on Raydium</h3>
    <a href="https://raydium.io/swap/?inputMint=sol&outputMint=B2UTCkP2aErWowwwkNt8HAhMQ8Q9QqrJGKCb5t55cooB&referrer=BksFTNiEpv1Cddv9RBMjQk2yaN6f6BAL73hTNsxdT9mE" target="_blank">
      Go to Raydium
    </a>
    <img src="https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=https://raydium.io/swap/?inputMint=sol&outputMint=B2UTCkP2aErWowwwkNt8HAhMQ8Q9QqrJGKCb5t55cooB&referrer=BksFTNiEpv1Cddv9RBMjQk2yaN6f6BAL73hTNsxdT9mE" alt="Raydium QR">
  </div>

  <!-- Phantom Download -->
  <div class="qr-box">
    <h3>Download Phantom</h3>
    <a href="https://phantom.app/" target="_blank">Download</a>
    <img src="https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=https://phantom.app/" alt="Phantom Download QR">
  </div>

  <!-- Phantom 1 SOL send -->
  <div class="qr-box" id="phantomBuyBox">
    <h3>Buy TOPG (Send 1 SOL)</h3>
    <a href="https://phantom.app/ul/v1/send?recipient=BksFTNiEpv1Cddv9RBMjQk2yaN6f6BAL73hTNsxdT9mE&amount=1000000000&reference=MansfieldMEMEisTOPG3000&token=SOL&network=mainnet-beta"
       target="_blank">Send 1 SOL</a>
    <img src="https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=https://phantom.app/ul/v1/send?recipient=BksFTNiEpv1Cddv9RBMjQk2yaN6f6BAL73hTNsxdT9mE&amount=1000000000&reference=MansfieldMEMEisTOPG3000&token=SOL&network=mainnet-beta"
         alt="Phantom 1 SOL QR">
  </div>

  <!-- WalletConnect -->
  <div class="qr-box">
    <h3>WalletConnect</h3>
    <button id="connectWC">Connect</button>
    <button id="disconnectWC" style="display:none;">Disconnect</button>
    <p id="wcStatus"></p>
  </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/ethers/dist/ethers.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@walletconnect/web3-provider/dist/umd/index.min.js"></script>
<script>
let wcProvider;
const statusEl = document.getElementById('wcStatus');
const connectBtn = document.getElementById('connectWC');
const disconnectBtn = document.getElementById('disconnectWC');

connectBtn.onclick = async () => {
  try {
    const WalletConnectProvider = window.WalletConnectProvider.default;
    wcProvider = new WalletConnectProvider({ infuraId: "demo" });
    statusEl.textContent = "Connecting WalletConnect...";
    await wcProvider.enable();

    const provider = new ethers.providers.Web3Provider(wcProvider);
    const signer = provider.getSigner();
    const address = await signer.getAddress();
    statusEl.textContent = `Connected: ${address.slice(0,8)}...`;
    connectBtn.style.display = "none";
    disconnectBtn.style.display = "block";

    wcProvider.on("disconnect", () => {
      statusEl.textContent = "Disconnected";
      connectBtn.style.display = "block";
      disconnectBtn.style.display = "none";
    });

    // Close modal on ESC or outside click
    window.addEventListener("keydown", e => { if(e.key==="Escape") wcProvider.disconnect(); });
    document.addEventListener("click", e => {
      if (!e.target.closest(".qr-modal")) wcProvider.disconnect();
    });

  } catch(e){
    statusEl.textContent = "Error: " + e.message;
  }
};

disconnectBtn.onclick = async () => {
  if (wcProvider) {
    await wcProvider.disconnect();
    statusEl.textContent = "Disconnected";
    connectBtn.style.display = "block";
    disconnectBtn.style.display = "none";
  }
};
</script>

</body>
</html>
